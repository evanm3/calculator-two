<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <div class="text brand">EVNM3</div>
            <div class="display-window">
                <div class="display">
                    <div class="display-top">1234+-=</div>
                    <div class="display-bottom"></div>
                </div>
            </div>
            <div class="power-grid">
                <button class="items on"></button>
                <button class="items off"></button>
                <div class="items text">.</div>
                <div class="items text">.</div>
                <div class="items text">●</div>
                <div class="items text">○</div>
            </div>
            <div class="button-grid">
                <button class="green memory">M+</button>
                <button class="green memory">M-</button>
                <button class="green memory">MR</button>
                <button class="green memory">MC</button>
                <button class="green delete">DEL</button>
                <button class="brown operator">△</button>
                <button class="black number">7</button>
                <button class="black number">8</button>
                <button class="black number">9</button>
                <button class="brown operator">÷</button>
                <button class="brown operator">√</button>
                <button class="black number">4</button>
                <button class="black number">5</button>
                <button class="black number">6</button>
                <button class="brown operator">x</button>
                <button class="brown operator">%</button>
                <button class="black number">1</button>
                <button class="black number">2</button>
                <button class="black number">3</button>
                <button class="brown operator">-</button>
                <button class="brown clear">CE</button>
                <button class="black number">0</button>
                <button class="brown number">.</button>
                <button class="yellow equals">=</button>
                <button class="brown operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
